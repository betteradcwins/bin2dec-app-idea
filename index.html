<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Bin2Dec converter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="container">
            <h1><strong strong-1 class="orange">Binary</strong> to <strong strong-2 class="blue">decimal</strong> converter.</h1>
            <input class="orange" type="text" id="binary"
                placeholder="Binary..." onkeyup="convertBin2Dec(this.value)"
                onclick="changeTitle(this)" />
            <input class="blue" type="text" id="decimal"
                placeholder="Decimal..." onkeyup="convertDec2Bin(this.value)"
                onclick="changeTitle(this)"/>
        </div>
    </main>
    <script src="index.js">
        
    </script>
</body>
</html>
