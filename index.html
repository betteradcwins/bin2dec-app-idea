<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Bin2Dec converter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="container">
            <h1><strong class="orange">Binary</strong> to <strong class="blue">decimal</strong> and <strong class="green">hexadecimal</strong> converter.</h1>
            <input class="orange" type="text" id="binary"
                placeholder="Binary..." onkeyup="convertBin2DecAndHex(this.value)"
                onclick="changeTitle(this)" />
            <input class="blue" type="text" id="decimal"
                placeholder="Decimal..." onkeyup="convertDec2BinAndHex(this.value)"
                onclick="changeTitle(this)"/>
            <input class="green" type="text" id="hexadecimal"
                placeholder="Hexadecimal..." onkeyup="convertHex2BinAndDec(this.value)"
                onclick="changeTitle(this)"/>
        </div>
    </main>
    <script src="index.js">
        
    </script>
</body>
</html>
